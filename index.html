<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&family=Noto+Sans+KR&family=Rubik+Bubbles&family=Rubik+Glitch&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="title-logo" src="images/logo.png" alt="cocacola" />
    </header>
    <div class="wrapper">
      <div class="wrapper-inner left-box">
        <section class="item-list">
          <ul class="item-list-ul">
            <li class="item-list-detail original">
              <img
                class="item-list-detail_img"
                src="images/Original_Cola.png"
                alt="Original_Cola"
              />
              <p class="item-list-detail_name">Original_Cola</p>
              <button class="item-list-detail_btu">1000원</button>
            </li>
            <li class="item-list-detail violet">
              <img
                class="item-list-detail_img"
                src="images/Violet_Cola.png"
                alt="Violet_Cola"
              />
              <p class="item-list-detail_name">Violet_Cola</p>
              <button class="item-list-detail_btu">
                <span>1000원</span>
              </button>
            </li>
            <li class="item-list-detail yellow">
              <img
                class="item-list-detail_img"
                src="images/Yellow_Cola.png"
                alt="Yellow_Cola"
              />
              <p class="item-list-detail_name">Yellow_Cola</p>
              <button class="item-list-detail_btu">
                <span>1000원</span>
              </button>
            </li>
            <li class="item-list-detail cool">
              <img
                class="item-list-detail_img"
                src="images/Cool_Cola.png"
                alt="Cool_Cola"
              />
              <p class="item-list-detail_name">Cool_Cola</p>
              <button class="item-list-detail_btu">
                <span>1000원</span>
              </button>
            </li>
            <li class="item-list-detail green">
              <img
                class="item-list-detail_img"
                src="images/Green_Cola.png"
                alt="Green_Cola"
              />
              <p class="item-list-detail_name">Green_Cola</p>
              <button class="item-list-detail_btu">
                <span>1000원</span>
              </button>
            </li>
            <li class="item-list-detail orange">
              <img
                class="item-list-detail_img"
                src="images/Orange_Cola.png"
                alt="Orange_Cola"
              />
              <p class="item-list-detail_name">Orange_Cola</p>
              <button class="item-list-detail_btu">
                <span>1000원</span>
              </button>
            </li>
          </ul>
          <span class="show-money rest-money">1,000</span>
          <button class="return-btu_bottom">거스름돈 반환</button>
          <input
            class="show-money insert-money"
            type="text"
            placeholder="입금액 입력"
          />
          <button class="insert-btu_bottom">입금</button>
          <ul class="form-add_items">
            <li class="form-add_items-wrap">
              <img
                class="form-add_items-wrap_img"
                src="images/Original_Cola.png"
                alt="Original_Cola"
              />
              <span class="form-add_items-text">Original_Cola</span>
              <p class="form-add_items-number">1</p>
            </li>
            <li class="form-add_items-wrap">
              <img
                class="form-add_items-wrap_img"
                src="images/Green_Cola.png"
                alt="Green_Cola"
              />
              <span class="form-add_items-text">Green_Cola</span>
              <p class="form-add_items-number">2</p>
            </li>
          </ul>
          <button class="get-btu">획득</button>
        </section>
      </div>
      <div class="wrapper-inner right-box">
        <div class="my-money">
          <p class="my-money-status">1,000</p>
        </div>
        <section class="get-items">
          <h2 class="get-items_title">획득한 음료</h2>
          <ul class="form-get-items">
            <li class="form-get-items-wrap">
              <img
                class="form-get_items-wrap_img"
                src="images/Original_Cola.png"
                alt="Original_Cola"
              />
              <span class="form-get_items-text">Original_Cola</span>
              <p class="form-get_items-number">1</p>
            </li>
            <li class="form-get-items-wrap">
              <img
                class="form-get_items-wrap_img"
                src="images/Green_Cola.png"
                alt="Green_Cola"
              />
              <span class="form-get_items-text">Green_Cola</span>
              <p class="form-get_items-number">2</p>
            </li>
            <li class="form-get-items-wrap">
              <img
                class="form-get_items-wrap_img"
                src="images/Orange_Cola.png"
                alt="Green_Cola"
              />
              <span class="form-get_items-text">Orange_Cola</span>
              <p class="form-get_items-number">1</p>
            </li>
            <li class="form-get-items-wrap">
              <img
                class="form-get_items-wrap_img"
                src="images/Violet_Cola.png"
                alt="Green_Cola"
              />
              <span class="form-get_items-text">Violet_Cola</span>
              <p class="form-get_items-number">5</p>
            </li>
          </ul>
          <h3 class="price-text">총금액: 9,000</h3>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
