<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&family=Noto+Sans+KR&family=Rubik+Bubbles&family=Rubik+Glitch&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="media.css">
  </head>
  <body>
    <header class="header">
      <article class="cover">
        <h1 class="ir">Coca Cola</h1>
        <div class="cover-wrap">
          <img class="cover-logo" src="./images/logo.png" alt="Coca Cola">
        </div>
      </article>
    </header>
    <div class="wrap">
      <div class="wrap-flex">
        <section class="vending-machine">
          <h2 class="ir">vending-machine</h2>
          <article class="menu">
            <ul class="grid">
              <li class="grid-items">
                <button type="button" class="cola">
                  <img src="./images/Original_Cola.png" alt="">
                  <h2>Original_Cola</h2>
                  <p>1000원</p>
                </button>
              </li>
              <li class="grid-items">
                <button type="button" class="cola">
                  <img src="./images/Original_Cola.png" alt="">
                  <h2>Original_Cola</h2>
                  <p>1000원</p>
                </button>
              </li>
              <li class="grid-items">
                <button type="button" class="cola">
                  <img src="./images/Original_Cola.png" alt="">
                  <h2>Original_Cola</h2>
                  <p>1000원</p>
                </button>
              </li>
              <li class="grid-items">
                <button type="button" class="cola">
                  <img src="./images/Original_Cola.png" alt="">
                  <h2>Original_Cola</h2>
                  <p>1000원</p>
                </button>
              </li>
              <li class="grid-items">
                <button type="button" class="cola">
                  <img src="./images/Original_Cola.png" alt="">
                  <h2>Original_Cola</h2>
                  <p>1000원</p>
                </button>
              </li>
              <li class="grid-items">
                <button type="button" class="cola">
                  <img src="./images/Original_Cola.png" alt="">
                  <h2>Original_Cola</h2>
                  <p>1000원</p>
                </button>
              </li>
            </ul>
          </article>
          <article class="shopping-info">
            <p class="balance text-right">1,000</p>
            <button class="shopping-btn shadow" type="button">거스름돈 반환</button>
            <input class="show-money insert-money"
            type="text"
            placeholder="입금액 입력"/>
            <button class="shopping-btn shadow">입금</button>
            <ul class="cola-grid">
              <li class="cola-grid-items">
                <img src="./images/Original_Cola.png" alt="">
                <p class="title">Original_Cola</p>
                <p class="count">1</p>
              </li>
              <li class="cola-grid-items">
                <img src="./images/Original_Cola.png" alt="">
                <p class="title">Original_Cola</p>
                <p class="count">1</p>
              </li>
            </ul>
            <button class="get-btu shadow">획득</button>
          </article>
        </section>
        <section class="info">
          <article class="money white">
            <p>소지금</p>
          </article>
          <article class="mylist white">획득한 음료</article>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
