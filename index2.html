<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&family=Noto+Sans+KR&family=Rubik+Bubbles&family=Rubik+Glitch&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="media.css">
  </head>
  <body>
    <header class="header">
      <article class="cover">
        <h1 class="ir">Coca Cola</h1>
        <div class="cover-wrap">
          <img class="cover-logo" src="./images/logo.png" alt="Coca Cola">
        </div>
      </article>
    </header>
    <div class="wrap">
      <div class="wrap-flex">
        <section class="items">깡통</section>
        <section class="items puple">
          <article class="money white">
            <p>소지금</p>
          </article>
          <article class="cart white">획득한 음료</article>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
